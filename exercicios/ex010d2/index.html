<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos interir os elmentos da lista a seguir Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
    <li><abbr title="Use a tag &lt;p&gt;">
    Páragrafo</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
    <li><abbr title="use a tag &lt;abbr&gt;">Abreviação</abbr></li>
    <li><abbr title="use a tag &lt;code&gt">Código-fonte</abbr></li>
    <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
    <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
