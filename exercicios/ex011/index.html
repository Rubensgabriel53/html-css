<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pac.png" type="image/x-icon">
    <title>Midías em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essa site em vários tamanhos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.mp3" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio/wav">
    <p>Infelizmente seu carregador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3">Clique aqui caso queira baixar esse áudio</a></p>
   </audio>
</body>
</html>
